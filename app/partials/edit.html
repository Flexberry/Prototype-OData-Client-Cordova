<h4>Edit user[{{userId}}]</h4>
<form name="editForm">
    <fieldset>
        <table>
            <tr>
                <td><label for="userName">Name</label></td>
                <td><input id="userName" ng-model="users[userId].name" required placeholder="Введите имя" /></td>
            </tr>
            <tr>
                <td><label for="userAge">Age</label></td>
                <td><input id="userAge" type="number" min="0" max="130" ng-model="users[userId].age" required placeholder="Введите возраст" />
            </tr>
            <tr>
                <td><label for="userMarried">Married</label></td>
                <td><input id="userMarried" type="checkbox" ng-model="users[userId].married" required /></td>
            </tr>
        </table>
        </br>
        <span>
            <button ng-click="cancelChanges()">Cancel</button>
        </span>
        <span>
            <button ng-click="saveChanges()">Save</button>
        </span>
    </fieldset>
</form>
